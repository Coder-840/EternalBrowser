<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Startpage Clone</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: sans-serif; background: #1a1a1a; color: white; }
        #start-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; }
        input { padding: 15px; width: 400px; border-radius: 25px; border: none; outline: none; font-size: 16px; }
        button { margin-top: 20px; padding: 10px 25px; border-radius: 20px; border: none; background: #6574ff; color: white; cursor: pointer; font-weight: bold; }
        iframe { width: 100%; height: 100%; border: none; display: none; }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1>Private Search</h1>
        <input type="text" id="urlInput" placeholder="Enter URL to visit anonymously...">
        <button onclick="launchProxy()">Anonymous View</button>
    </div>

    <iframe id="proxyFrame"></iframe>

    <script>
        function launchProxy() {
            const url = document.getElementById('urlInput').value;
            const finalUrl = url.startsWith('http') ? url : 'https://' + url;
            const proxyPath = `/proxy?url=${encodeURIComponent(finalUrl)}`;

            // 1. Hide UI, show iframe
            document.getElementById('start-screen').style.display = 'none';
            const frame = document.getElementById('proxyFrame');
            frame.style.display = 'block';
            frame.src = proxyPath;

            // 2. Change Title to look like about:blank
            document.title = "about:blank";
        }
    </script>
</body>
</html>
